<div id="app">
	<h1>How Can You Add CSS Colors Together?</h1>
	<h2>Primary Colors (Max Intensity)</h2>
	<div class="container">
    <div class="card">
  		<div id="red" class="swatch"><span class="label">red<span></div>
      <span id="red-csscolor" class="description"></span>
    </div>
    <div class="card">
  		<div id="green" class="swatch"><span class="label">green<span></div>
      <span id="green-csscolor" class="description"></span>
    </div>
    <div class="card">
  		<div id="blue" class="swatch"><span class="label">blue<span></div>
      <span id="blue-csscolor" class="description"></span>
    </div>
	</div>
  <hr />
	<h2>Adding Primary Colors (Max Intensity)</h2>
	<div class="container">
    <div class="card">
  		<div id="green-plus-red" class="swatch"><span class="label">yellow<span></div>
      <span id="green-plus-red-csscolor" class="description"></span>
    </div>
    <div class="card">
      <div id="red-plus-blue" class="swatch"><span class="label">magenta<span></div>
      <span id="red-plus-blue-csscolor" class="description"></span>
    </div>
    <div class="card">
  		<div id="blue-plus-green" class="swatch"><span class="label">cyan<span></div>
      <span id="blue-plus-green-csscolor" class="description"></span>
    </div>
    <div class="card">
  		<div id="red-plus-green-plus-blue" class="swatch"><span class="label">white<span></div>
      <span id="red-plus-green-plus-blue-csscolor" class="description"></span>
    </div>
  </div>
  <hr />
	<h2>Adding Any Colors (Variable Intensity)</h2>
	<div class="container">
      <div class="control control-balance">
        <input id="balance" type="range" min="0" max="1" step=".01" value=".5">
        <label id="balance-label" for="balance" class="label label__range">balance</label>
      </div>
    <div class="card">
      <div id="first" class="swatch"><span class="label">first<span></div>
      <span id="first-csscolor" class="description"></span>
      <div class="control">
        <input id="first-red-range" type="range" min="0" max="1" step=".001" value="0">
        <label for="first-red-range" class="label label__range">R</label>
				<input id="first-red-number" type="number" min="0" max="1" step=".001" value="0">
      </div>
      <div class="control">
        <input id="first-green-range" type="range" min="0" max="1" step=".001" value="0">
        <label for="first-green-range" class="label label__range">G</label>
				<input id="first-green-number" type="number" min="0" max="1" step=".001" value="0">
      </div>
    </div>
    <div class="operator">+</div>
    <div class="card">
      <div id="second" class="swatch"><span class="label">second<span></div>
      <span id="second-csscolor" class="description"></span>
      <div class="control">
        <input id="second-red-range" type="range" min="0" max="1" step=".001" value="0">
        <label for="second-red-range" class="label label__range">R</label>    
				<input id="second-red-number" type="number" min="0" max="1" step=".001" value="0">
      </div>
      <div class="control">
        <input id="second-green-range" type="range" min="0" max="1" step=".001" value="0">
        <label for="second-green-range" class="label label__range">G</label>
				<input id="second-green-number" type="number" min="0" max="1" step=".001" value="0">
      </div>
    </div>
    <div class="operator">=</div>
    <div class="card">
      <div id="composite" class="swatch"><span class="label">result<span></div>
      <span id="composite-csscolor" class="description"></span>
      <div class="control"></div>
      <div class="control"></div>
    </div>
    <div class="control--vertical">
      <input id="intensity" type="range" min="0" max="100" step=".1" value="50">
      <label id="intensity-label" for="intensity" class="label label__range">intensity</label>
			<input id="intensity-number" type="number" min="0" max="100" step=".1" value="50">
    </div>
  </div>
</div>
